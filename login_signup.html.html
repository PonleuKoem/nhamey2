<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/stylelogin.css">
    <script src="js/scriptlogin.js"></script>
  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1 class="til">Sign up to get in touch with us!!!!</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label class="fform">
                First Name<span class="req">*</span>
              </label>
              <input type="text" class="inp" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label class="fform">
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" class="inp" />
            </div>
          </div>

          <div class="field-wrap">
            <label class="fform">
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" class="inp" />
          </div>
          
          <div class="field-wrap">
            <label class="fform">
            Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" class="inp" />
          </div>
          
          <button type="submit" class="button button-block"/>OK</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1 class="til">Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label class="fform">
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" class="inp" />
          </div>
          
          <div class="field-wrap">
            <label class="fform">
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" class="inp" />
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
